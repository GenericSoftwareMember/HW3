<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Multiplication Table</title>
</head>
<body>

  <form id="multiplicationForm">
    <label for="minRow">Start Multiplier:</label>
    <input type="number" id="minRow" name="minRow" required>
    
    <label for="maxRow">End Multiplier:</label>
    <input type="number" id="maxRow" name="maxRow" required>
    
    <br>
    
    <label for="minColumn">Start Multiplicand:</label>
    <input type="number" id="minColumn" name="minColumn" required>
    
    <label for="maxColumn">End Multiplicand:</label>
    <input type="number" id="maxColumn" name="maxColumn" required>
    
    <br>
    
    <input type="submit" value="Generate Table">
  </form>

  <div id="tableContainer" class="scrollable-container">
  </div>

  <script src="script.js"></script>
</body>
</html>
